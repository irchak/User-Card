<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
    <link rel="stylesheet" href="./Assets/CSS/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <article class="user-card">
      <button class="ellipsis">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
      <header>
        <img
          class="user-img"
          src="./Assets/IMG/cute-little-cat-with-pink-sweater-generative-ai_147933-2814.jpg.avif"
          alt="User-photo"
        />
        <div class="icon-check">
          <a class="check" href="#"><i class="fa-solid fa-check"></i> </a>
        </div>
      </header>
      <section class="content-container">
        <h2>Sathish Kumar</h2>
        <p class="sub-line-text">UI/UX Mobile Designer</p>
        <section class="table">
          <table>
            <tr>
              <th>Projects</th>
              <th>Following</th>
              <th>Followers</th>
            </tr>
            <tr>
              <td>17</td>
              <td>159</td>
              <td>205</td>
            </tr>
          </table>
        </section>
        <p class="text-container">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur,
          similique minima? Lorem, ipsum dolor.
        </p>
      </section>
      <footer>
        <section class="link-container">
          <a class="tw-link" href="#"><i class="fa-brands fa-twitter"></i></a>
          <a class="fb-link" href="#"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a class="gp-link" href="#"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a class="ins-link" href="#"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </section>
        <div class="btm-container">
          <button class="btm">View Profile</button>
        </div>
      </footer>
    </article>
  </body>
</html>
